on:
  push:
    tags:
      - 'v*'

name: Publish
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
          registry-url: 'https://registry.npmjs.org'
      - name: install can-npm-publish and dependencies
        run: |
          npm install can-npm-publish
          npm ci
      - name: check version and add tag
        run: |
          npx can-npm-publish
          TAG=$(cat package.json | grep version | cut -d " " -f 4 | tr -d "," | tr -d '"')
          if [ "${GITHUB_REF}" != "refs/tags/v${TAGE}" ]; then exit 1; fi
      - name: test
        run: npm run test
      - name: build
        run: npm run build
      - name: release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
